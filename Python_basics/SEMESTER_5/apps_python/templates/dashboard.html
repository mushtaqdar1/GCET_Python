<h2>Dashboard</h2>
<p>Welcome, {{ current_user.username }}!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td>
                <a href="/edit/{{ record[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ record[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
