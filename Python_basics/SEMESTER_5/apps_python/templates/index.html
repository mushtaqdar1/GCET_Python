<table class="table table-striped table-bordered mt-4">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>
                {% if record[4] == "Present" %}
                    <span class="badge bg-success">Present</span>
                {% else %}
                    <span class="badge bg-danger">Absent</span>
                {% endif %}
            </td>
            {% if user.is_authenticated %}
            <td>
                <a href="/edit/{{ record[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ record[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
