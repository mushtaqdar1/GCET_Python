<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">📝 My To-Do List</h1>
        
        <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="task" class="form-control w-50 me-2" placeholder="Enter a new task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group mx-auto" style="max-width: 600px;">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input me-2" type="checkbox" id="task{{ task.id }}">
                    <label class="form-check-label" for="task{{ task.id }}">
                        {{ task.task }}
                    </label>
                </div>
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
            {% else %}
            <p class="text-center text-muted">No tasks yet!</p>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
